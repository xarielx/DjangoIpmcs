{% extends 'base.html' %}

{% block content %}
<h1>Welcome to iPMCS<h1>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-50 h-50" src="http://www.autorepairmanuals.biz/files/573683/uploaded/9-2320-387-24-1.jpg" alt="First slide">

    <div class="carousel-item">

    <div class="carousel-item">
