{% extends 'base.html' %}

{% block content %}
<h1>Welcome to iPMCS<h1>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-50 h-50" src="https://github.com/xarielx/iPMCS/blob/master/carcheck.jpg?raw=true" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block  w-50 h-50" src="https://upload.wikimedia.org/wikipedia/commons/7/75/LockheedMartinLogo.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block  w-50 h-50" src="https://live.staticflickr.com/8193/8125893695_d4fb91d749_b.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
