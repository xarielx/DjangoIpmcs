{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<h5>Hello {{ user.first_name }} {{ user.last_name }} </h5>

<h1>Welcome to iPMCS<h1>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-50 h-50"
            src="https://raw.githubusercontent.com/xarielx/iPMCS/master/carcheck.jpg?token=AIV6GACYCSDSN7YXVX2JAA25FZOQM"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block  w-50 h-50" src="{% static "img\tank.png"  %}" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block  w-50 h-50" src="https://live.staticflickr.com/8193/8125893695_d4fb91d749_b.jpg"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <style>
      .carousel-item-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
      }
    </style>
    {% endblock %}
